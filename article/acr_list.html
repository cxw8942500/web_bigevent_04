<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章管理/文章类别</title>
  <!-- 引入layui -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/article/acr_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header" id="add-class">
      <span>文章列表</span>
    </div>
    <div class="layui-card-body">
      <!-- 表单 -->
      <form class="layui-form" id="form-screen">
        <!-- 所有分类 -->
        <div class="layui-form-item layui-inline">
          <select name="cate_id" lay-verify="">
            <!-- <option value="">所有分类</option>
            <option value="010">北京</option> -->
          </select>
        </div>
        <!-- 所有状态 -->
        <div class="layui-form-item layui-inline">
          <select name="state" lay-verify="">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <!-- 筛选 -->
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 表格 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="180">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
          </tr> -->
        </tbody>
      </table>
      <!-- 分页 -->
      <div id="pageBox"></div>
    </div>
  </div>


  <!-- 引入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>


  <!-- 渲染表格的模板 -->
  <script type="text/html" id="tpl-table">
  {{each data}}
  <tr>
    <td>{{$value.title}}</td>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.pub_date}}</td>
    <td>{{$value.state}}</td>
    <td>
      <button class="layui-btn layui-btn-xs btn-compile " lay-submit lay-filter="formDemo" data-id = '{{$value.Id}}'>编辑</button>
      <button class="layui-btn layui-btn-xs layui-btn-danger btn-del" lay-submit lay-filter="formDemo" data-id = '{{$value.Id}}'>删除</button>
    </td>
  </tr>
  {{/each}}
  </script>


  <!-- 渲染所有分类下拉模板 -->
  <script type="text/html" id="tpl-cate">
  <option value="">所有分类</option>
  {{each data}}
  <option value="{{$value.Id}}">{{$value.name}}</option>
  {{/each}}
  </script>




  <!--    引入layui -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入jq -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 引入自己的js -->
  <script src="/assets/js/article/acr_list.js"></script>
</body>

</html>
