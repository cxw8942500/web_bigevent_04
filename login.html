<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册第四遍</title>
    <!-- 引入login.css -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 引入layui css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="logo layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 表单区域 -->
    <div class="loginRegBox">
        <!-- 表头 -->
        <div class="titleBox"></div>
        <!-- 登录 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 请输入用户名 -->
                <div class="layui-form-item">
                    <input value="caixiaowu4" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 请输入密码 -->
                <div class="layui-form-item">
                    <input value="cxw8942500" type="text" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="reg-link" class="links">去注册用户</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box" style="display: none;">
              <!-- 注册表单 -->
              <form class="layui-form" id="form_reg">
                <!-- 请输入用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 请输入密码 -->
                <div class="layui-form-item">
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 请确认密码 -->
                <div class="layui-form-item">
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="login-link"  class="links">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui 的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入JQ -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入login.js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
